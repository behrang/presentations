# مدلِ کسب و کارِ اختصاصی

--

- ناکارآمدیِ فرایندِ فروش
???
* شاید برای هر مشتری نیاز به یک فروشنده و یک مهندس داشته باشد
* هزینه های فروش را افزایش می دهد
* شاید نیاز به یک بودجه ی بزرگ برای آگهی داشته باشد

--

- پرداخت در آغاز
???
* پس از پرداخت دیگر به سختی می توان از تصمیم گرفته شده باز گشت
* خرید را دشوار تر می کند
* پس از پرداخت مشتری به حال خود رها می شود
* می کوشد پیش از پرداخت تا می تواند سواری بگیرد
* مشتری ها می گذارند در پایان دوره ی مالی خریدشان را انجام دهند تا تخفیف بگیرند

--

- افتادن در دامِ فروشنده
???
* با خرید از یک فروشنده، گزینه های کمتری در آینده خواهند داشت
* دیگر نمی توانند به سادگی به نرم افزار فروشنده ی دیگری بروند

--

- کاربران تنها خریداران اند
???
* حجم کاربران کوچکتر

# مدلِ کسب و کارِ گشوده متن

- خود-آزمونیِ نرم افزار
- خریدِ پروانه ی تجاری
- خریدِ قراردادِ پشتیبانی
- سواریِ-مفت-بگیر-ها
???
* در این مدلِ کسب و کار به کار می آیند

--

  * به خریدارانِ بالقوه کمک می کنند
???
* به خریداران در مرحله ی خود-آزمونی کمک می کنند
* درآمد را افزایش می دهند
* هزینه ها را کاهش می دهند

--

  * به دیگر سواریِ-مفت-بگیر-ها هم کمک می کنند
???
* حجمِ کاربران را افزایش می دهند

--

- کاربران هم خریداران اند هم سواریِ-مفت-بگیر-ها
???
* فروش افزایش پیدا می کند

--

- همکاریِ گسترده ی کاربران در پیشبردِ نرم افزار
???
* نه تنها دارنده ی فراورده
* همکاری می تواند بسیار گسترده باشد
* از همه جای جهان
* برای نمونه بومی سازی
* باز هم کاربران را افزایش می دهد

--

- نبودِ دامِ فروشنده
???
* می توان به سادگی به سراغِ فروشنده ی دیگری رفت
* خود نرم افزار را تغییر دهند

--

- سادگی در ورود به بازار
???
* بی نیازی از یک بودجه ی بزرگ برای آگهی و بازاریابی
* رقابت با شرکت های بزرگ
* رقابت با فراورده های جا افتاده

--

- سادگی در گسترشِ کارمندان
???
* هیچ کس بهتر از همکاری کنندگان برای به کار گیری نیست

--

- کیفیتِ بالای نرم افزار
???
* برنامه نویس ها کدِ بهتری می نویسند، چون همه کد شان را می بینند
* هر کسی می تواند دیدگاه اش در معماری، طراحی، پیاده سازی و ... را بگوید
